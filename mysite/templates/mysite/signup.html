{% extends 'mysite/base.html'%}


{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <h1>Sign up</h1>

            <form method="post" action=".">
                {% csrf_token %}

                {{ form.as_p }}

                <hr>

                <div class="field">

                    <label for="type">Account type</label>

                    <div class="control">
                        <div class="select">
                            <select name="account_type" id="">
                                <option value="jobseeker" selected>Job seeker</option>
                                <option value="Employer">Employer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-success">
                            sign up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
