<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Coding jobs</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'home' %}" class="navbar-item"> <strong>Coding jobs</strong></a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                <a class="navbar-item" href="{% url 'dashboard' %}">Dashboard</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'logout'%} " class="button is-danger"><strong>logout</strong></a>
                        {% else %}
                        <a href="{% url 'signup'%} " class="button is-success"><strong>Sign Up</strong></a>
                        <a href="{% url 'login'%} " class="button is-light"><strong>Login</strong></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main content -->
    <section class="section">
    {% block content %}
    {% endblock %}
    </section>
    <!-- End main content -->

</body>
</html>
